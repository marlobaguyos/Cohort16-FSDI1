<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="site-header">
                <h1><strong>Coffee</strong> blog</h1>
                    <nav>
                        <a href="about.html">About us</a>
                        <a href="course.html">Courses</a>
                        <a href="contact.html">Contact</a>
                    </nav>
            </div> <!--site-header-->

            <div class="header-text">
                <h2>Coffee Blog with Tips and Courses</h2>
                <p>Learn from the expertys with the best recipes and Tips</p>
            </div><!--.header-text-->
        </div><!--.container-->
    </header>

    <main class="container">
        <h2 class="center">Contact</h2>
        <div class="center">
            <img src="/102/Project/img/contact.jpg" alt="contact background">
        </div>
        <div class="contact-form">
            <form action="#">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                </div><!--Name Field-->

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div><!--Email Field-->

                <div class="field">
                    <label for="message">Message:</label>
                    <textarea id="message"></textarea>
                </div><!--Message Field-->

                <div class="field send">
                    <input type="submit" value="Send" class="btn">
                </div><!--Submit Field-->


            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-container">
                <p><strong>Coffee</strong> blog</p>
                <nav>
                    <a href="about.html">About us</a>
                    <a href="course.html">Courses</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
